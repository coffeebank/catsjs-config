<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>catsjs-config</title>
</head>
<body class="p-4 bg-black/90 text-white/90">
  <main class="p-4 max-w-[800px] mx-auto grid grid-cols-1 gap-4">
    <section class="p-4 m-4 bg-gradient-to-r from-green-800 to-green-700 rounded-xl sm:m-0">
      <h1 class="py-2 text-2xl font-bold text-center text-white">Catsjs-config</h1>
    </section>
    <section class="p-4 bg-black/60 sm:rounded-xl">
      <h2 class="pb-2 text-lg font-bold">catsIgnore</h2>
      <a href="https://coffeebank.github.io/catsjs" target="_blank" rel="noopener">https://coffeebank.github.io/catsjs</a>
      <div class="flex flex-wrap gap-2 pt-2">
        <button class="p-2 text-white bg-green-800 rounded" onclick="catsIgnoreAdd()">Add catsIgnore</button>
        <button class="p-2 text-white bg-green-800 rounded" onclick="catsIgnoreRemove()">Remove catsIgnore</button>
      </div>
      <p class="pt-6">Status:</p>
      <p id="statusConsole">No updates</p>
    </section>
  </main>
  <script>
    function catsIgnoreAdd() {
      localStorage.setItem('catsIgnore', '"true"');
      console.log("catsIgnore: Added", localStorage.getItem('catsIgnore'))
      document.getElementById('statusConsole').textContent = "catsIgnore: Added, " + localStorage.getItem('catsIgnore')
    };
    function catsIgnoreRemove() {
      localStorage.removeItem('catsIgnore');
      console.log("catsIgnore: Removed")
      document.getElementById('statusConsole').textContent = "catsIgnore: Removed"
    };
  </script>    
</body>
</html>
