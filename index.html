<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>catsjs-config</title>
</head>
<body class="sm:p-4 bg-black/90">
  <main class="max-w-[800px] mx-auto grid grid-cols-1 gap-4">
    <section class="bg-gradient-to-r from-green-800 to-green-700 rounded-xl m-4 sm:m-0 p-4">
      <h1 class="text-2xl font-bold text-white text-center py-2">Catsjs-config</h1>
    </section>
    <section class="bg-white/80 sm:rounded-xl p-4">
      <h2 class="text-lg font-bold pb-2">catsIgnore</h2>
      <a href="https://coffeebank.github.io/catsjs" target="_blank" rel="noopener">https://coffeebank.github.io/catsjs</a>
      <div class="flex flex-wrap gap-2 pt-2">
        <button class="p-2 bg-green-800 rounded text-white" onclick="catsIgnoreAdd()">Add catsIgnore</button>
        <button class="p-2 bg-green-800 rounded text-white" onclick="catsIgnoreRemove()">Remove catsIgnore</button>
      </div>
    </section>
  </main>
  <script>
    function catsIgnoreAdd() {
      localStorage.setItem('catsIgnore', '"true"');
      console.log("catsIgnore: Added", localStorage.getItem('catsIgnore'))
    };
    function catsIgnoreRemove() {
      localStorage.removeItem('catsIgnore');
      console.log("catsIgnore: Removed")
    };
  </script>    
</body>
</html>
